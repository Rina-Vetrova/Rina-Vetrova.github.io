<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body {
        background: linear-gradient(
          to top,
          rgb(255,126,124),
          rgb(127,187,198));
        height: 100vh;
        z-index: 1;
      }
      #mountain {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <canvas id="mountain" width="600" height="300">Error</canvas>
    <script>
      function drawMountain1() {
        var mountain = document.getElementById('mountain');
        if (mountain.getContext) {
          var obj = mountain.getContext("2d");
          obj.beginPath();
          obj.moveTo(0, 300);
          obj.lineTo(60, 240);
          obj.quadraticCurveTo(120, 240, 90, 240);
          obj.lineTo(270, 30);
          obj.quadraticCurveTo(330, 30, 300, 0);
          obj.lineTo(360, 60);
          obj.quadraticCurveTo(420, 60, 390, 30);
          obj.lineTo(600, 300);
          obj.closePath();
          obj.fill();
        }
      }
      window.onload = drawMountain1;
    </script>
  </body>
</html>
