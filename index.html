<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      body {
        background: linear-gradient(
          to top,
          rgb(255,126,124),
          rgb(127,187,198));
        height: 100vh;
        z-index: 1;
      }
      .mountain1 {
        width: 600px;
        height: 300px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <canvas class="mountain1">Error</canvas>
    <script>
      function drawMountain1() {
        const mountain1 = document.getElementById('mountain1');
        if (mountain1.getContext) {
          var obj = mountain1.getContext("2d");
          obj.beginPath();
          obj.moveTo(0, 300);
          obj.lineTo(60, 240);
          obj.arcTo(60, 240, 120, 240, 30);
          obj.lineTo(270, 30);
          obj.arcTo(270, 30, 330, 30, 30);
          obj.lineTo(360, 60);
          obj.arcTo(360, 60, 420, 60, 30);
          obj.lineTo(600, 300);
          obj.fill();
        }
      }
      window.onload = drawMountain1;
    </script>
  </body>
</html>
