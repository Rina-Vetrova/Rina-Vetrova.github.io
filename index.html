<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      html, body {
        background: linear-gradient(
          to top,
          rgb(255,163,153),
          rgb(193,223,241));
        height: 100vh;
        margin: 0;
        overflow: hidden;
        z-index: 1;
      }
      .canvas {
        display: block;
      }
    </style>
  </head>
  <body>
  <canvas id="canvas10" class = 'canvas' z-index = "10"></canvas>
    <script>
      const canvas10 = document.getElementById('canvas10');
      const layer10 = canvas10.getContext('2d');
      canvas10.width = window.innerWidth;
      canvas10.height = window.innerHeight;
      layer10.fillStyle = "red";
      layer10.fillRect(0, 0, canvas10.width, canvas10.height);
      layer10.globalCompositeOperation = 'destination-out';
      layer10.beginPath();
      layer10.moveTo(185, 465);
      layer10.bezierCurveTo(143, 549, 264, 727, 341, 680);
      layer10.bezierCurveTo(438, 624, 532, 612, 594, 677);
      layer10.quadraticCurveTo(715, 763, 904, 753);
      layer10.quadraticCurveTo(1024, 739, 1120, 743);
      layer10.bezierCurveTo(1196, 756, 1268, 716, 1265, 650);
      layer10.quadraticCurveTo(1290, 539, 1365, 487);
      layer10.bezierCurveTo(1469, 270, 1224, -5, 1001, 2);
      layer10.quadraticCurveTo(843, 11, 699, 60);
      layer10.quadraticCurveTo(617, 111, 562, 61);
      layer10.quadraticCurveTo(516, 7, 435, 53);
      layer10.quadraticCurveTo(360, 87, 338, 60);
      layer10.bezierCurveTo(289, 8, 125, 186, 193, 295);
      layer10.quadraticCurveTo(239, 370, 185, 465);
      layer10.fill();
      
      console.log(canvas10.clientHeight, canvas10.clientWidth);

    </script>
  </body>
</html>
