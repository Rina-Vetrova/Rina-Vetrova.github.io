<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      html, body {
        background: linear-gradient(
          to top,
          rgb(255,163,153),
          rgb(193,223,241));
        height: 100vh;
        margin: 0;
        overflow: hidden;
        z-index: 1;
      }
      #canvas {
        display: block;
      }
    </style>
  </head>
  <body>
  <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
    const layer1 = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      layer1.fillStyle = "black";
      layer1.fillRect(0, 0, canvas.width, canvas.height);
      
      layer1.globalCompositeOperation = 'destination-out';
      layer1.beginPath();
      layer1.moveTo(50, 700);
      layer1.quadraticCurveTo(65, 695, 80, 700);
      layer1.quadraticCurveTo(100, 710, 120, 695);
      layer1.quadraticCurveTo(140, 680, 170, 700);
      layer1.quadraticCurveTo(195, 720, 245, 710);
      layer1.quadraticCurveTo(295, 690, 270, 670);
      layer1.closePath();
      layer1.fill();

    </script>
  </body>
</html>
