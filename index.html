<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      html, body {
        background: linear-gradient(
          to top,
          rgb(255,163,153),
          rgb(193,223,241));
        height: 100vh;
        margin: 0;
        overflow: hidden;
        z-index: 1;
      }
      #canvas {
        display: block;
      }
    </style>
  </head>
  <body>
  <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
    const layer1 = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      layer1.fillStyle = "black";
      layer1.fillRect(0, 0, canvas.width, canvas.height);
      
      layer1.globalCompositeOperation = 'destination-out';
      layer1.beginPath();
      layer1.moveTo(72, 651);
      layer1.bezierCurveTo(70, 728, 118, 740, 179, 709);
      layer1.quadraticCurveTo(308, 627, 412, 667);
      layer1.quadraticCurveTo(467, 692, 533, 641);
      layer1.quadraticCurveTo(626, 567, 774, 637);
      layer1.quadraticCurveTo(981, 762, 1220, 725);
      layer1.quadraticCurveTo(1330, 690, 1372, 682);
      layer1.bezierCurveTo(1417, 684, 1473, 629, 1454, 524);
      layer1.quadraticCurveTo(1419, 404, 1453, 298);
      layer1.bezierCurveTo(1487, 221, 1458, 107, 1302, 96);
      layer1.quadraticCurveTo(1158, 101, 1060, 56);
      layer1.quadraticCurveTo(906, 12, 804, 70);
      layer1.quadraticCurveTo(690, 103, 633, 78);
      layer1.quadraticCurveTo(555, 30, 431, 53);
      layer1.quadraticCurveTo(351, 80, 236, 55);
      layer1.bezierCurveTo(118, 50, 31, 135, 53, 210);
      layer1.quadraticCurveTo(81, 302, 41, 343);
      layer1.quadraticCurveTo(-10, 412, 27, 510);
      layer1.quadraticCurveTo(87, 591, 72, 651);
      layer1.fill();

    </script>
  </body>
</html>
