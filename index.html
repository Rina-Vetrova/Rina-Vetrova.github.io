<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      html, body {
        background: linear-gradient(
          to top,
          rgb(255,163,153),
          rgb(193,223,241));
        height: 100vh;
        z-index: 1;
      }
      #mountain {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <canvas id="mountain" width="1000" height="500">Error</canvas>
    <script>
      function drawMountain1() {
        var mountain = document.getElementById('mountain');
        if (mountain.getContext) {
          var obj = mountain.getContext("2d");
          obj.beginPath();
          obj.moveTo(0, 500);
          obj.lineTo(175, 250);
          obj.quadraticCurveTo(200, 225, 225, 250);
          obj.lineTo(236, 275);
          obj.quadraticCurveTo(250, 300, 265, 275);
          obj.lineTo(475, 36);
          obj.quadraticCurveTo(500, 0, 525, 36);
          obj.lineTo(613, 150);
          obj.quadraticCurveTo(625, 175, 650, 150);
          obj.quadraticCurveTo(675, 125, 688, 150);
          obj.lineTo(813, 338);
          obj.quadraticCurveTo(825, 350, 838, 338);
          obj.quadraticCurveTo(850, 325, 863, 338);
          obj.lineTo(1000, 500);
          obj.closePath();
          obj.fill();
        }
      }
      window.onload = drawMountain1;
    </script>
  </body>
</html>
