<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      html, body {
        background: linear-gradient(
          to top,
          rgb(255,126,124),
          rgb(127,187,198));
        height: 100vh;
        z-index: 1;
      }
      #mountain {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <canvas id="mountain" width="900" height="450">Error</canvas>
    <script>
      function drawMountain1() {
        var mountain = document.getElementById('mountain');
        if (mountain.getContext) {
          var obj = mountain.getContext("2d");
          obj.beginPath();
          obj.moveTo(0, 450);
          obj.lineTo(135, 540);
          obj.quadraticCurveTo(135, 315, 180, 360);
          obj.lineTo(405, 45);
          obj.quadraticCurveTo(450, -15, 495, 45);
          obj.lineTo(585, 135);
          obj.quadraticCurveTo(585, 30, 630, 90);
          obj.lineTo(900, 450);
          obj.closePath();
          obj.fill();
        }
      }
      window.onload = drawMountain1;
    </script>
  </body>
</html>
